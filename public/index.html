    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "https://www.wdgwv.com/piwik/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '6']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>

        <p><img src="https://www.wdgwv.com/piwik/matomo.php?idsite=6&amp;rec=1" style="border:0;" alt="" /></p>
    </noscript>
    <!-- End Matomo Code -->
    <script type="text/javascript" async src="https://www.wdgwv.com/stats/count.js"></script>
    <style>
        html:not([data-color-scheme]) * {
            opacity: 0;
        }

        @media (prefers-color-scheme: dark) {
            html:not([data-color-scheme]) * {
                background-color: black;
            }
        }

        @media (prefers-color-scheme: light) {
            html:not([data-color-scheme]) * {
                background-color: white;
            }
        }
        
        html:not([data-color-scheme]) #root {
            opacity: 0;
        }
